<h1>Authentication</h1>
<div class="ui three blue buttons">
  <button class="ui inverted blue button" ng-click="authWith('github')">Authenticate with Github</button>
  <button class="ui inverted blue button" ng-click="authWith('twitter')">Authenticate with Twitter</button>
  <button class="ui inverted blue button" ng-click="authWith('facebook')">Authenticate with Facebook</button>
</div>
